<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Global Explorers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Global Explorers</a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html" class="btn btn-primary">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="form-main">
        <div class="form-container">
            <h2>Create Your Account</h2>

            <div id="error-message" style="color: red; margin-bottom: 15px; background-color: #ffebee; padding: 10px; border-radius: 8px; display: none;"></div>
            
            <form id="signupForm" action="RegisterServlet" method="post">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span id="username-status" style="font-size: 0.9em; font-weight: bold; display: block; margin-top: 5px;"></span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <p class="bottom-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2025 Global Explorers. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/signup.js"></script>
</body>
</html>
